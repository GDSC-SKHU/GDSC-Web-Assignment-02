<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>GDSC</title>
  </head>
  <body>
    <header>
      <h1>GDSC Assignment - 02</h1>
    </header>
    <section class="section">
      <div class="section-container">
        <div class="section-container-two">
          <div class="cal-display">
            <span class="js-cal-display-formula">0</span>
            <span class="js-cal-display">0</span>
          </div>
          <div class="cal-first">
            <button value="(">(</button>
            <button value=")">)</button>
            <button value="%">%</button>
            <button class="js-reset">AC</button>
          </div>
          <div class="cal-second">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/">/</button>
          </div>
          <div class="cal-third">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="*">*</button>
          </div>
          <div class="cal-forth">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-">-</button>
          </div>
          <div class="cal-last">
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="js-result">=</button>
            <button value="+">+</button>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
