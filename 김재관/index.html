<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="cal">
        <div class="output">
            <div class="result js-result">0</div>
            <div class="input-string js-input-string">0</div>
        </div>
        <div class="input">
            <button class="btn js-btn-de">(</button>
            <button class="btn js-btn-de">)</button>
            <button class="btn js-btn">%</button>
            <button class="btn js-btn-ac">AC</button>
            <button class="btn js-btn">7</button>
            <button class="btn js-btn">8</button>
            <button class="btn js-btn">9</button>
            <button class="btn js-btn">/</button>
            <button class="btn js-btn">4</button>
            <button class="btn js-btn">5</button>
            <button class="btn js-btn">6</button>
            <button class="btn js-btn">*</button>
            <button class="btn js-btn">1</button>
            <button class="btn js-btn">2</button>
            <button class="btn js-btn">3</button>
            <button class="btn js-btn">-</button>
            <button class="btn js-btn">0</button>
            <button class="btn js-btn">.</button>
            <button class="btn js-btn-result">=</button>
            <button class="btn js-btn">+</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
